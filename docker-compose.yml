# Remove the version line as it's obsolete

services:
  frontend:
    build:
      context: ./frontend
    container_name: llm_chat_interface_frontend
    ports:
      - "3000:80"  # Use HTTP for local Docker
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    environment:
      - APP_ENV=development
      - VITE_API_URL=http://localhost:8000
      - USE_HTTPS=false
      - DOCKER=true

  backend:
    build:
      context: ./backend
    container_name: llm_chat_interface_backend
    ports:
      - "8000:8000"  # Use HTTP for local Docker
    restart: unless-stopped
    environment:
      - APP_ENV=development
      - DOCKER=true
      - USE_HTTPS=false
      - CORS_ORIGINS=http://localhost:3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dev_user}:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/${POSTGRES_DB:-app_db}
    depends_on:
      postgres:
        condition: service_started
    command: ["python", "run.py"]

  postgres:
    image: postgres:15-alpine
    container_name: llm_chat_interface_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-dev_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev_password}
      - POSTGRES_DB=${POSTGRES_DB:-app_db}
    ports:
      - "5432:5432"

volumes:
  postgres_data:
    name: llm_chat_interface_postgres_data